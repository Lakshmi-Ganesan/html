            <p class="para" style="color: black; font-size: 20px;padding-left: 350px;">There’s more visual freedom in parallax website design. Rather than<br>

               <p class="para" style="color:black; font-size: 20px;padding-left: 500px;">These days, scrolling is so simple that it’s become an<br>

                than needing to sift through multiple pages.<br></p>

               <h2 class="text" style="color:white; font-size: 30px;word-spacing: 20px;padding-left:450px;padding-top: 40px;">YOU NEED TO BE SEARCH ENGINE SAVVY</h2>
               <p class="para" style="color:white; font-size: 20px;padding-left: 450px;">One of the biggest problems that parallax websites face is that<br>
                they are not SEO friendly. Why? When you limit the number of<br>
                pages on your website, Google has fewer pages to index and<br>
                negatively impacts your standing on the search engine results<br>
                page (SERP). Luckily there are ways around this.<br></p>
            </div>
           </div>
           <div class="container-fluid"   style="background-color:palevioletred; margin-top: -100px; height: 1200px;margin-top: -644px;  clip-path: polygon(0 10%, 100% 2%, 100% 48%, 0 60%)">
            <div>
               <p class="text-center" style="color:black;  font-size: 35px;word-spacing: 20px; padding-top:250px;font-style:italic;"><B>SLOWER LOAD TIMES</B> </p>
               <p class="para" style="color:black; font-size: 20px;padding-left:30% ;">50% of website users bounce off the page if it hasn’t loaded in 3-5 seconds. So the<br>
                more high resolution imagery and animations you include, the longer it takes to<br>
                load the page. When writing this article, we tested some popular parallax<br>
                websites, and found that the ones with complex visuals took up to 30 seconds to<br>
                load on a mobile device, whereas simple and minimalist long-scroll websites<br>
                loaded within a few seconds<br></p>
            </div>
           </div>

               <p class="para" style="color:black; font-size: 20px;padding-left: 550px;">Instead of hitting the “back” button, users must scroll back<br>

                refer back to a certain element. An easy way around this is<br>
                to include top navigation and have each element anchored<br>
                to a category or section<br></p>
